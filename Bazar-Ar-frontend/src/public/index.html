<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <body onclick="PlayAudio()" style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
    
    renderer="logarithmicDepthBuffer: true;"
    
    vr-mode-ui="enabled: false"
      gesture-detector
      >


      <a-marker type="barcode" value="0">
        <a-entity
          position="0 0 0"
          scale="0.15 0.15 0.15"
          rotation="90 180 0"
          gltf-model="/img/Locomotora_Harry_Potter.glb"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-entity
          position="0 0 0"
          rotation="90 180 0"
          scale="1 1 1"
          gltf-model="tyrannosarus_rex_free_model.glb"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="2">
        <a-entity
          position="0 0 0"
          scale="0.15 0.15 0.15"
          rotation="-90 0 0"

          gltf-model="/img/bowser.glb"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="3">
        <a-entity
          position="0 0 0"
          scale="0.005 0.005 0.005"
          rotation="-90 0 0"
          gltf-model="/img/koopa_troopa_super_mario_bros.glb"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>


      <a-marker type="barcode" value="4">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          gltf-model="/img/arjs-logo.glb"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
     

      <a-marker type="barcode" value="5">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          gltf-model="img/luigi_-_super_mario_bros.glb"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>


      <a-marker type="barcode" value="6">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          rotation="-90 0 0"
          gltf-model="/img/mario_bros_1.2v.glb"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>

     
 <audio id="musica1" loop>
    <source src="/img/Floating Also - William Rosati.mp3"> type="audio/mpeg"> 
    ff
    </audio>

    <script>
      function PlayAudio(){
        document.getElementById("musica1").play();
      }
      window.onload = function(){
        document.getElementById("musica1").play();
      }
      </script>
    </a-scene>
  </body>
</html>
