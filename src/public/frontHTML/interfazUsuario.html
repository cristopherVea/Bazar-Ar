<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            --s: 150px;
            background:
                linear-gradient(135deg, #0000 18.75%, #000000 0 31.25%, #0000 0),
                repeating-linear-gradient(45deg, #000000 -6.25% 6.25%, #F4F4F7 0 18.75%);
            background-size: var(--s) var(--s); 
            height: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .user-info {
            margin-top: 20px;
        }
        .user-info p {
            margin: 10px 0;
        }
        .logout-button, .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button {
            background-color: #ff4d4d;
            color: white;
        }
        .logout-button:hover {
            background-color: #e60000;
        }
        .home-button {
            background-color: #4CAF50;
            color: white;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        .username {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido <span class="username">usuario123</span></h1>
        <div class="user-info">
            <p><strong>Correo Electrónico:</strong> usuario@example.com</p>
            <p><strong>Fecha de Registro:</strong> 13 de mayo de 2024</p>
            <button class="logout-button">Cerrar Sesión</button>
            <button class="home-button" onclick="window.location.href='ARenHTML.html';">Inicio</button>
        </div>
        </div>
    </div>
</body>
</html>
